<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
</head>

<body>
    <div class="container">
        <h1 class="title">Generate a</h1>
        <h1 class="green title title-2">random password</h1>

        <h3 class="description">Never use an insecure password again.</h3>
        <button id="generate-btn" class="btn">Generate passwords</button>

        <div class="separator"></div>

        <div class="password-container">
            <input readonly class="password" data-index="0" />
            <input readonly class="password" data-index="1" />
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
